{% extends "main.html" %}
{% block content %}
        <div class="container card">
                <h3 class="font-weight-bold deep-orange-lighter-hover mb-3">New Item</h3>
                <form action="{{url_for('newSubItem')}}" method = 'POST'>
                        <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label"> Name </label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" size="30" maxlength="100" name="name">
                                </div>
                         </div>
                        <div class="form-group row">
                                <label for="description" class="col-sm-2 col-form-label"> Description </label>
                                <div class="col-sm-10">
                                        <textarea maxlength="250" rows="3"  class="form-control" name="description"></textarea>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="category-selector" class="col-sm-2 col-form-label"> Category </label>
                                <div class="col-sm-10">
                                        <select name="category_name" id="category-selector" class="form-control">
                                                {% for category in categories %}
                                                        <option value="{{category.name}}">{{category.name}}</option>
                                                {% endfor %}
                                        </select>
                                </div>
                                </br>
                        </div>
                        <button type='submit' value='submit' class="btn btn-success btn-rounded waves-effect"> Create </button>

                        <button class="btn btn-warning btn-rounded waves-effect">
                                <a href= "{{url_for('showCategories')}}"style="text-decoration:none ; color: antiquewhite;"> Cancel
                                </a>
                        </button>
                </form>
                </div>
                </br>
        </div>
{% endblock %}
